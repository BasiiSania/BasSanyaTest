 <html>
<head>
    <title>Edit author's profile</title>
</head>
<body>
    <h1>Edit author's profile</h1>

    {% if form.errors %}
        <p style="color: red;">
            Please correct the error{{ form.errors|pluralize }} below.
        </p>
    {% endif %}

    <form action="" method="post">
        <table>
            {{ form.as_table }}
        </table>
        <input type="submit" value="Save">
    </form>
</body>
</html>
