{% extends "base.html" %}
{% block title %}About author{% endblock %}
{% block content %}
<table>
<!-- Transforme to a loop! -->
<tr>
    <td>First name:</td>

</tr>
<tr>

</tr>

   <form action="/editor/" method="">

{% endblock %}
